<div class="card" ng-hide="edit" ng-click="edit=true">
    <h4>{{  card.title }}</h4>
    <span class="description">{{ card.description }}</span>
</div>

<div class="card"
     ng-model-options="modelOptions"
     ng-show="edit"
     >
    <button id="x" ng-click="delete()">&#x2716</button>
    <div class="flex">
        <label><strong>Title:&nbsp;</strong></label>
        <input type="text"
               ng-model="card.title"
               ng-change="update()" />
    </div>
    <textarea ng-model="card.description"
              ng-change="update()"
              placeholder="Enter description..."></textarea>
    <button id="close" ng-click="edit=false">Close</button>
</div>
